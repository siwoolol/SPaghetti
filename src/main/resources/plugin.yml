name: SPaghetti
version: ${project.version}
main: club.siwoo.spaghetti.SPaghetti
author: siwoolol
website: [siwoo.lol, siwoo.club]

# DO NOT EDIT. This api-version is used for maximum backward compatibility.
api-version: 1.13

# Load the following libraries
libraries: 
  # DO NOT EDIT THE FIRST LIBRARY, required to make your plugin work under Java 15+
  - org.openjdk.nashorn:nashorn-core:15.4
  #- org.jsoup:jsoup:1.14.3
  #- com.zaxxer:HikariCP:5.0.1

# Same as libraries, but only works on Minecraft <1.16 using our own special method.
#legacy-libraries:

# Plugins that we support so that we are loaded after them for your convenience.
softdepend: [PlaceholderAPI, ProtocolLib]

#
# The commands are built at runtime so you can change them easily within the settings.
# Do not change anything in here, you will break the plugin and get no support.
#
commands:
  forcewin:
    usage: /forcewin [round/match]
    aliases: fw
    description: "Force Win The Fight/Round (Fight if Unspecified)"

  fly:
    usage: /fly
    description: "Fly"
  lobby:
    usage: /lobby
    aliases: [spawn, leave, l]
    description: "Goes Back To The Lobby"
  leaderboard:
    usage: /leaderboard
    aliases: [leaderboards, lb]
    description: "Displays the Leaderboard GUI"